<style>
/* Root variables for colors */
:root {
  --chat-bg: #ffffff;
  --chat-header-bg: #f4f5f6;
  --chat-border: #d1d5db;
  --chat-user-bg: #e5e7eb;
  --chat-bot-bg: #ffffff;
  --chat-accent: #1f4bb6; /* neutral accent */
  --chat-text: #1f2937;
  --chat-input-bg: #f9fafb;
}

/* Overall chat panel */
#chat-widget {
  max-width: 620px;
  width: 100%;
  margin: 28px auto;
  border: 1px solid var(--chat-border);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  height: 600px;
  background: var(--chat-bg);
  font-family: inherit; /* use site’s global font */
  color: var(--chat-text);
  transition: box-shadow 0.2s;
}

#chat-widget:hover {
  box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.08);
}

/* Header */
#chat-header {
  background: var(--chat-header-bg);
  padding: 14px 18px;
  border-bottom: 1px solid var(--chat-border);
  font-size: 16px;
  font-weight: 600;
  text-align: center;
}

/* Message area */
#chat-messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: var(--chat-bg);
  font-size: 14px;
}

/* Individual messages */
.message {
  margin-bottom: 10px;
  line-height: 1.5;
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 6px;
  word-break: break-word;
}

.message.user {
  margin-left: auto;
  background: var(--chat-user-bg);
}

.message.bot {
  margin-right: auto;
  background: var(--chat-bot-bg);
}

/* Input area */
#chat-input-area {
  display: flex;
  border-top: 1px solid var(--chat-border);
  background: var(--chat-input-bg);
}

#chat-input {
  flex: 1;
  padding: 12px;
  border: none;
  font-size: 14px;
  outline: none;
  background: var(--chat-input-bg);
}

#chat-send {
  background: var(--chat-accent);
  color: white;
  border: none;
  padding: 0 16px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.15s;
}

#chat-send:hover {
  background: #173a91;
}
</style>

<div id="chat-widget">
  <div id="chat-header">Internet Support Chat</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input id="chat-input" placeholder="Describe your internet issue…" />
    <button id="chat-send">Send</button>
  </div>
</div>

<script>
const API_URL = "https://internet-help-chatbot.onrender.com/chat"; // Replace with your endpoint

const messagesDiv = document.getElementById("chat-messages");
const inputField = document.getElementById("chat-input");
const sendBtn = document.getElementById("chat-send");

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.classList.add("message", type);
  msg.textContent = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
  const text = inputField.value.trim();
  if (!text) return;
  addMessage(text, "user");
  inputField.value = "";

  addMessage("…", "bot");
  const placeholder = messagesDiv.lastChild;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    placeholder.textContent = data.reply;
  } catch (err) {
    placeholder.textContent = "Service temporarily unavailable.";
  }
}

sendBtn.addEventListener("click", sendMessage);
inputField.addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>
