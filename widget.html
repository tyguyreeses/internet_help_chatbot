<style>
html, body {
  height: 800px;
  margin: 0;
  padding: 0;
  font-family: 'Source Sans Pro', 'Roboto', sans-serif;
  background: #1a1f26; /* Slate gray page background */
}

#chat-widget {
  display: flex;
  flex-direction: column;
  height: 100vh;  /* full viewport height */
  width: 100%;
  border-radius: 0; /* optional, full page */
}

#chat-header {
  background: #e5e7eb;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  border-radius: 12px 12px 0 0;
  flex-shrink: 0;
}

#chat-messages {
  flex: 1;               /* grow to fill remaining space */
  padding: 16px;
  overflow-y: auto;
  font-size: 14px;
}

.message {
  margin-bottom: 12px;
  line-height: 1.5;
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 12px;
  word-break: break-word;
}

.message.user {
  margin-left: auto;
  background: #ffffff;
}

.message.bot {
  margin-right: auto;
  background: #ffffff;
}

/* Typing animation */
.typing-dot {
  display: inline-block;
  width: 6px;
  height: 6px;
  margin: 0 2px;
  background-color: #2563eb;
  border-radius: 50%;
  animation: blink 1s infinite;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

/* Input area fixed at bottom using flex-shrink: 0 */
#chat-input-area {
  display: flex;
  background: #f9fafb;
  border-radius: 0 0 12px 12px;
  padding: 8px 16px;
  flex-shrink: 0;
}

#chat-input {
  flex: 1;
  padding: 12px;
  border: none;
  font-size: 14px;
  outline: none;
  border-radius: 8px;
  background: #ffffff;
  margin-right: 8px;
}

#chat-send {
  background: #2563eb;
  color: white;
  border: none;
  padding: 0 20px;
  cursor: pointer;
  font-size: 14px;
  border-radius: 8px;
}

#chat-send:hover {
  background: #1d4ed8;
}
</style>

<div id="chat-widget">
  <div id="chat-header">Internet Support Chat</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input id="chat-input" placeholder="Type your internet issue..." />
    <button id="chat-send">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const API_URL = "https://internet-help-chatbot.onrender.com/chat"; // replace with your backend

const messagesDiv = document.getElementById("chat-messages");
const inputField = document.getElementById("chat-input");
const sendBtn = document.getElementById("chat-send");

function addMessage(content, type) {
  const msg = document.createElement("div");
  msg.classList.add("message", type);
  if(type === "bot") msg.innerHTML = marked.parse(content || "");
  else msg.textContent = content;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showTyping() {
  const msg = document.createElement("div");
  msg.classList.add("message", "bot");
  msg.dataset.typing = true;
  msg.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  return msg;
}

function removeTyping(typingElement) {
  typingElement.remove();
}

let conversation = [
  { role: "system", content: "You are a technical support assistant. You **ONLY** answer questions about internet connectivity, Wi-Fi, routers, modems, ISPs, browsers, online access issues, etc. If aquestion is unrelated, politely refuse and say you only handle internet support."}
];

async function sendMessage() {
  const text = inputField.value.trim();
  if (!text) return;

  addMessage(text, "user");
  inputField.value = "";

  // Add user message to conversation
  conversation.push({ role: "user", content: text });

  const typingEl = showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ conversation: conversation })
    });
    const data = await res.json();
    removeTyping(typingEl);

    addMessage(data.reply, "bot");

    // Add bot reply to conversation
    conversation.push({ role: "assistant", content: data.reply });

  } catch (err) {
    removeTyping(typingEl);
    addMessage("Service temporarily unavailable.", "bot");
  }
}

sendBtn.addEventListener("click", sendMessage);
inputField.addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>
